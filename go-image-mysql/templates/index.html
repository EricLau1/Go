<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    {{ if .Images }}
        {{ range .Images }}
        <img src="data:image;base64,{{ .Image }}" width="400px" height="250px" />  
        {{ end }}
    {{ else }}
        <div>Nenhuma imagem para mostrar</div>
    {{ end}}

</body>
</html>
