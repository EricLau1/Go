<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {{ .Title }} </title>

    <link rel="shortcut icon" type="image/x-icon" href="static/images/icon-1.png" />

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <nav>
        <a href="/logout"> logout </a>
    </nav>
    <main>
        <h1> {{ .Title }} </h1>

        <div id="update-form">
        {{ if .DisplayForm }}
            <form action="/" method="POST">
                <textarea name="update"></textarea>
                <div>
                    <button type="submit">Post Update</button>
                </div>
            </form>
        {{ end }}
        </div>
        <hr />
    
        {{ range .Updates }}
            <div class="update"> 
                <div>
                    <strong> <a href="/{{ .GetUser.GetUsername }}">{{ .GetUser.GetUsername }}</a>  escreveu:</strong>
                </div>
                <div> {{ .GetBody }} </div> 
            </div>
        {{ end }}
    </main>
</body>
</html>
